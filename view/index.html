<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reading QA</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
      <span class="navbar-brand mb-0 h1">Reading QA</span>
    </nav>
    <div id="app">
      <section class="loading" v-if="loading">
        <span class="loading_text">Loading.....</span>
        <div class="loader"></div>
      </section>
      <section v-else>
        <div class="container container_margin">
          <!-- avatar -->
          <div id="avatar" class="text-center">
            <img :src="imgSrc" alt="" />
          </div>
          <!-- end avatar -->

          <div class="row">
            <div class="col">
              <!-- paragraph -->
              <div id="paragraph">
                <span class="help-block text-danger">character limit 1000</span>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Paragraph</span>
                  </div>
                  <textarea
                    class="form-control"
                    v-model="input.paragraph"
                    aria-label="With textarea"
                    maxlength="1000"
                    rows="10"
                  ></textarea>
                </div>
              </div>
              <!-- end paragraph -->
            </div>

            <div class="col">
              <!-- question -->
              <div id="question">
                <span class="help-block text-danger">character limit 1000</span>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Question</span>
                  </div>
                  <textarea
                    v-model="input.question"
                    class="form-control"
                    aria-label="With textarea"
                    rows="5"
                    maxlength="1000"
                  ></textarea>
                </div>
              </div>
              <!-- end question -->

              <!-- answer -->
              <div id="answer">
                <div class="answer border rounded">
                  <div class="answer_title_block">
                    <span class="answer_title_text">Answer</span>
                    <div class="answer_text">{{ answer }}</div>
                  </div>
                </div>
              </div>
              <!-- end answer -->
            </div>
          </div>

          <!-- submit button -->
          <div id="submit_button">
            <div class="col-md-12 text-center mt-5">
              <button
                @click="submitQuery"
                type="button"
                class="btn btn-dark middle"
              >
                Submit
              </button>
            </div>
          </div>
          <!-- end submit button -->
        </div>
      </section>
    </div>
  </body>
  <!-- TTS Javascript -->

  <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="./js/main.js"></script>
</html>
